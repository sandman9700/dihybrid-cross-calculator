<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link async rel="stylesheet" href="dihybrid.css">
    <link async rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script async src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script defer src="theme.js"></script>
    <script async src="dihybrid.js"></script>
    <title>Punnett Square Generator</title>
</head>
<body>
    <div class="container">
        <h1>Dihybrid Cross Calculator <span  class="theme-button dark-theme bi-sun"></span></h1>
        <table id="dispTable"></table>
        <div class="input-container">
            <input type="text" id="input1" placeholder="AaBb" maxlength="4">
            <input type="text" id="input2" placeholder="AaBb" maxlength="4">
            <button id="clearBtn">Clear</button>
        </div>
        <p id="errMsg" class="error-msg">Invalid input <b>:(</b></p>
        <div class="allele-display">
            <p>Allele 1: <span id="allele1"></span> | Allele 2: <span id="allele2"></span></p> 
        </div>
        <div class="result-tables">
            <table id="genTable"></table>
            <table id="phnTable"></table>
        </div>
    </div>
</body>
</html>
